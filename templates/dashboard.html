{% extends 'base.html' %}

{% block title %} Dashboard {% endblock %}

{% block style %}


{% endblock %}


{% block content %}

    <h1>Welcome, {{ session['username'] }}!</h1>
    <h3 id='points'></h3>

    <div class='climb-chart'>
        <canvas id='climbChart'></canvas>
        <div id='legend'></div>
    </div>

    <div class='container'>
        <button type='button' class='btn btn-info btn-lg' data-toggle='modal' data-target='#myModal'>Log A New Climb</button>
    </div>

    <div class='modal fade' id='myModal' role='document'>
        <div class='modal-dialog'>
            <div class='modal-content'>
                    <div class='modal-header'>
                        <button type="button" class="close" data-dismiss="modal">&times;</button>
                        <h2 class="modal-title">Log a new climb:</h2>
                    </div>
                    <div class="modal-body">

                        <select name='state' id='state'>
                            <option disable selected value>STATE</option>
                        </select><br>


                        <!-- filters area -->
                        <select name='area' id='area'>
                            <option disable selected value>AREA</option>
                        </select>
    
                        <!-- logs climb info -->
                        <form id='log-climb'>
                            
                            <select name='route' id='route'>
                                <option disable selected value>ROUTE</option>
                            </select><br>
                            
                            <label> Rate the climb:
                                <input type='number' id='rating' name='rating' min='1' max='5'>
                            </label><br>
                            
                            <label>
                                <textarea name='notes' id='notes' rows="4" cols="50"></textarea>
                            </label><br>
                            
                            <label> Date:
                                <input id="date" name='date' type="date">
                            </label><br>
                            <label>Complete
                                <input type='checkbox' id='complete' name='complete' value='true'>
                            </label><br>

                            <input type='file' id='photo' name='file'/> <br>
                            
                            <button type='submit' id='upload-button'>Log</button>
                        
                        </form>
                    </div>
                    <div class="modal-footer">
                        <button type="button" class="btn btn-default" data-dismiss="modal">Close</button>
                    </div>
            </div>
        </div>
    </div>


    <div>
        <h3>Log entries</h3>
        <table id='user_logs'>
            <tr>
                <th>Date</th>
                <th>Name</th>
                <th>State</th>
                <th>Area</th>
                <th>Difficulty</th>
                <th>Rating</th>
                <th>Notes</th>
                <th>Completed</th>
            </tr>

        </table>

    </div>





    <script src="http://code.jquery.com/jquery.js"></script>

    <script src="/static/user_dashboard.js"></script>



{% endblock %}
