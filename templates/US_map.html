{% extends 'base.html' %}

{% block title %} My map {% endblock %}

{% block style %}
      #map {
        height: 100%;
      }
      /* Optional: Makes the sample page fill the window. */
      html, body {
        height: 100%;
        margin: 0;
        padding: 0;
      }

{% endblock %}

{% block content %} 
<div class="container-fluid">
    <div id="map"></div>


     <script src="/static/main_map.js"></script>

    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyC9qDiQS_jF-wRKvyNXlov2leRbMEq56Ig"></script>
</div>
        

{% endblock %}
